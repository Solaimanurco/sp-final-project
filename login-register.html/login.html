<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e2f8c02eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container header-flex">
        <div><a href="../index.html"><img class="logo" src="img/logo_dark.png" alt=""></a></div>
        <div>
            <div class="menu"><a href="../index.html">Home</a></div>

        </div>
     
    </header>
    <div class="hero">
        <div class="form-box">

            <div>
                <div class="m"><a href="../index.html"><i class="fas fa-times"></i></a></div>
            </div>

            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button> 
               <button type="button" class="toggle-btn" onclick="register()">Register</button> 
            </div>
            <div class="social-icon">
                <img src="img/fb.png" > 
                <img src="img/tw.png" > 
                <img src="img/gp.png" > 
             </div>
             <form id="login" class="input-group">
                 <input type="text" class="input-field" placeholder="User Id"required> 
                 <input type="password" class="input-field" placeholder="Enter Password"required>
                 <input type="checkbox" class="check-box"><span>Remember Password</span>
                 <button type="submit" class="submit-btn">Log in</button>
             </form>
             <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id"required> 
                <input type="email" class="input-field" placeholder="Email Id"required> 
                <input type="password" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register") ;
    var z = document.getElementById("btn");  
    function register()  {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    } 
    function login()  {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    } 
    </script>
</body>
</html>
